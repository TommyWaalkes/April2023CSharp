<p>{{greeting}}</p>

<h2>List of Names:</h2>
<p *ngFor="let name of names">
  {{name}}
</p>


<br> 
<h2>List of Products</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Cost</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let p of products">
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.description}}</td>
  </tr>
</table>
