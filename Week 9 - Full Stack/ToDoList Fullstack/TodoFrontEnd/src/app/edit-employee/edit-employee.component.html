<button *ngIf="!display" (click)="toggleDisplay(); loadEmployee()">Edit</button>

<div *ngIf="display">
    <p>Edit {{employeeToEdit.name}}</p>

    <p>Name</p>
    <input type="text" [(ngModel)]="employeeToEdit.name"/>

    <p>Hours</p>
    <input type="number" min="1" max="40" [(ngModel)]="employeeToEdit.hours"/>

    <p>Title</p>
    <input type="text" [(ngModel)]="employeeToEdit.title"/>

    <button (click)="doneEditing()">Finish Edits</button>
</div>
